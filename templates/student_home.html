{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Home Page</h2>
<p>Welcome back, {{name}}! </p>


<table class="tg">
<thead>
  <tr>
    <th bgcolor='#CA0000 '><b>Class</b></th>
    <th bgcolor='#CA0000 '><b>Teacher</b></th>
    
  </tr>
</thead>
<tbody>
  {%for i in range(0, account1)%}
  <tr>
    <td class="tg-0lax"><a href="{{url_for('view_student_assignments', class_name=account[i]['class_name'])}}">{{account[i]['class_name']}}</a></td>
    <td class="tg-0lax"> {{account[i]['first_name']}}, {{account[i]['last_name']}}</td>
  </tr>
  {%endfor%}
</tbody>
</table>


<style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;margin:0px auto;}
.tg td{border-color:gray;border-style:solid;border-width:2px;font-family:Arial, sans-serif;font-size:15px;
  overflow:hidden;padding:10px 30px;word-break:normal;}
.tg th{border-color:gray;border-style:solid;border-width:2px;font-family:Arial, sans-serif;font-size:15px;
  font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
.tg .tg-0lax{text-align:left;vertical-align:top}
</style>




{% endblock %}
